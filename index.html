<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple CSS3 tooltip</title>

    <link rel="stylesheet" href="demo.css" media="screen" title="tooltip" charset="utf-8">
    <link rel="stylesheet" href="tooltip.css" media="screen" title="tooltip" charset="utf-8">
  </head>
  <body>
    <h1>Simple CSS3 tooltip</h1>
    <p>
			<a class="tooltip--top tooltip" data-tooltip="This tooltip top" href="javascript:void(0)">Tooltip top!</a>
		</p>
		<p>
		  <a class="tooltip--right tooltip" data-tooltip="This tooltip right" href="javascript:void(0)">Tooltip right!</a>
		</p>
		<p>
		  <a class="tooltip--bottom tooltip" data-tooltip="This tooltip bottom" href="javascript:void(0)">Tooltip bottom!</a>
		</p>
		<p>
		  <a class="tooltip--left" data-tooltip="This tooltip left" href="javascript:void(0)">Tooltip left!</a>
    </p>

  </body>
</html>
